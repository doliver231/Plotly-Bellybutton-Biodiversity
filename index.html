<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="p-3 mb-2 bg-primary text-white">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center jumbotron-fluid">
          <div class="container">
              <h1>Belly Button Biodiversity Dashboard</h1>
              <p class="lead">Use the interactive charts below to explore the dataset</p>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well border border-white">
          <h5 class="font-weight-bold">Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary border border-white">
          <div class="panel-heading">
            <h5 class="panel-title font-weight-bold">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="panel-body font-italic"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
